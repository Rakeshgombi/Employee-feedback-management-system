<div class="container text-center py-2">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="form">
      <img class="mb-4" src="../../../assets/images/koch_logo.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
          formControlName="email" autocomplete="">
        <label for="floatingInput">Email address</label>
        <div *ngIf="email.touched && email.invalid" class="small text-danger text-start">
          <div *ngIf="email.errors['required']">*Email is required</div>  
        </div>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
          formControlName="password" autocomplete="" required>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
    </form>
  </main>
</div>
