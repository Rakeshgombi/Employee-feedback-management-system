<div class="rounded  w-100 mh-100 mt-3 overflow-auto">
  <div class="w-100 p-2 border-bottom">
    <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#addDesignation"
      (click)="addDesignation()">
      <fa-icon [icon]="faAdd"></fa-icon> Add New Departmnt
    </button>
  </div>
  <div class="table w-100 mh-100  overflow-auto">
    <div class="d-block  mh-100 w-100">
      <table class="table table-striped text-sm mh-100 bg- w-100 table-responsive">

        <thead>
          <tr>
            <th scope="col" style="max-width: 50px !important;">Sl No.</th>
            <th scope="col">Designation</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody class="overflow-hidden mhh-100 mw-100">
          <tr *ngFor="let designation of designationList;  index as i; trackBy: trackByDesignation" class="w-100">
            <th scope="row">{{ i + 1 }}</th>
            <td style="max-width: 400px !important;">
              <p class="fw-bold p-0 m-0">{{ designation.designation }}</p>
            </td>
            <td>{{ designation.description }}</td>
            <td>
              <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle btn-sm " type="button" id="dropdownMenuButton1"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Action
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li class="mb-2">
                    <a class="dropdown-item" role="button" data-bs-toggle="modal" data-bs-target="#addDesignation"
                      (click)="onEditDesignation(designation)">
                      <fa-icon [icon]="faPencil" class="text-secondary"></fa-icon> Edit designation
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" role='button' (click)="deleteDesignation(designation.id)">
                      <fa-icon [icon]="faTrash" class="text-secondary"></fa-icon> Delete
                    </a>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>


      <div class="modal fade" id="addDesignation" tabindex="-1" aria-labelledby="addDesignation" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header py-1">
              <h3 class="modal-title py-1 m-0" id="exampleModalLabel">
                Add New Designation</h3>
              <button type="button" class="btn-close py-1 m-0" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="FormDesignation">
                <div class="mb-2">
                  <label for="designation" class="form-label">Designation Name*</label>
                  <input type="text" formControlName="designation" class="form-control form-control-sm" id="designation"
                    aria-describedby="designation" placeholder="Designation Name" required="">
                  <div *ngIf="designation.touched && designation.invalid" class="small text-danger text-start">
                    <div *ngIf="designation.errors['required']">*Designation Name is required</div>
                  </div>
                </div>
                <div class="mb-2">
                  <label for="designationDescription" class="form-label">Designation Description*</label>
                  <textarea class="form-control form-control-sm" formControlName="description"
                    id="designationDescription" rows="1" placeholder="Designation Description" required></textarea>
                  <div *ngIf="description.touched && description.invalid" class="small text-danger text-start">
                    <div *ngIf="description.errors['required']">*Designation Description is required</div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="addDesignationCancel" class="btn btn-sm btn-secondary"
                data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-sm btn-primary" (click)="postDesignation()"
                [class]='showAdd? "":"d-none"' [disabled]="!FormDesignation.valid">Add Designation</button>
              <button type="button" class="btn btn-sm btn-primary" (click)="updateDesignation()"
                [class]='showAdd? "d-none": ""' [disabled]="!FormDesignation.valid">Update Designation</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
