<div class="rounded  w-100 mh-100 mt-3 overflow-auto">
  <div class="w-100 p-2 border-bottom">
    <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#addDepartment"
      (click)="addDepartment()">
      <fa-icon [icon]="faAdd"></fa-icon> Add New Departmnt
    </button>
  </div>
  <div class="table w-100 mh-100  overflow-auto">
    <div class="d-block  mh-100 w-100">
      <table class="table table-striped text-sm mh-100 bg- w-100 table-responsive">

        <thead>
          <tr>
            <th scope="col" style="max-width: 50px !important;">Sl No.</th>
            <th scope="col">Department</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody class="overflow-hidden mhh-100 mw-100">
          <tr *ngFor="let department of departmentList;  index as i; trackBy: trackByDepartment" class="w-100">
            <th scope="row">{{ i + 1 }}</th>
            <td style="max-width: 400px !important;">
              <p class="fw-bold p-0 m-0">{{ department.department }}</p>
            </td>
            <td>{{ department.description }}</td>
            <td>
              <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle btn-sm " type="button" id="dropdownMenuButton1"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Action
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li class="mb-2">
                    <a class="dropdown-item" role="button" data-bs-toggle="modal" data-bs-target="#addDepartment"
                      (click)="onEditDepartment(department)">
                      <fa-icon [icon]="faPencil" class="text-secondary"></fa-icon> Edit department
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" role='button' (click)="deleteDepartment(department.id)">
                      <fa-icon [icon]="faTrash" class="text-secondary"></fa-icon> Delete
                    </a>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>


      <div class="modal fade" id="addDepartment" tabindex="-1" aria-labelledby="addDepartment" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header py-1">
              <h3 class="modal-title py-1 m-0" id="exampleModalLabel">
                Add New Department</h3>
              <button type="button" class="btn-close py-1 m-0" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="FormDepartment">
                <div class="mb-2">
                  <label for="department" class="form-label">Department Name*</label>
                  <input type="text" formControlName="department" class="form-control form-control-sm" id="department"
                    aria-describedby="department" placeholder="Department Name" required="">
                  <div *ngIf="department.touched && department.invalid" class="small text-danger text-start">
                    <div *ngIf="department.errors['required']">*Department Name is required</div>
                  </div>
                </div>
                <div class="mb-2">
                  <label for="departmentDescription" class="form-label">Department Description*</label>
                  <textarea class="form-control form-control-sm" formControlName="description"
                    id="departmentDescription" rows="1" placeholder="Department Description" required></textarea>
                  <div *ngIf="description.touched && description.invalid" class="small text-danger text-start">
                    <div *ngIf="description.errors['required']">*Department Description is required</div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="addDepartmentCancel" class="btn btn-sm btn-secondary"
                data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-sm btn-primary" (click)="postDepartment()"
                [class]='showAdd? "":"d-none"' [disabled]="!FormDepartment.valid">Add Department</button>
              <button type="button" class="btn btn-sm btn-primary" (click)="updateDepartment()"
                [class]='showAdd? "d-none": ""' [disabled]="!FormDepartment.valid">Update Department</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
